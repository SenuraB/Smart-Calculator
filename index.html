<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <link  rel="stylesheet" href="style.css">
    
</head>
<body>
    <script>
        function clearAll() { // clear the screen
            document.getElementById('result').value = ""
        }

        function displayVal(newValue) { // adding the new value to the existing
            document.getElementById('result').value += newValue;
        }

        function equal() { // equal
            let n1 = document.getElementById('result').value;
            let n2 = eval(n1);
            document.getElementById('result').value = n2;
        }
    </script>
    <div class = title >Smart Calculator</div>
      <table border="1">
         <tr>
            <td colspan="3"><input type="text" id="result"/></td>
            <!-- clearAll() function will call clear all the value on screen -->
            <td><input type="button" value="c" onclick="clearAll()"/> </td>
         </tr>
         <tr>
            <!-- create button and assign value to each button -->
            <!-- displayVal is used to display value -->
            <td><input type="button" value="1" onclick="displayVal('1')"/> </td>
            <td><input type="button" value="2" onclick="displayVal('2')"/> </td>
            <td><input type="button" value="3" onclick="displayVal('3')"/> </td>
            <td><input type="button" value="/" onclick="displayVal('/')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="4" onclick="displayVal('4')"/> </td>
            <td><input type="button" value="5" onclick="displayVal('5')"/> </td>
            <td><input type="button" value="6" onclick="displayVal('6')"/> </td>
            <td><input type="button" value="-" onclick="displayVal('-')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="7" onclick="displayVal('7')"/> </td>
            <td><input type="button" value="8" onclick="displayVal('8')"/> </td>
            <td><input type="button" value="9" onclick="displayVal('9')"/> </td>
            <td><input type="button" value="+" onclick="displayVal('+')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="." onclick="displayVal('.')"/> </td>
            <td><input type="button" value="0" onclick="displayVal('0')"/> </td>
            <!-- equal function call function evaluate the value -->
            <td><input type="button" value="=" onclick="equal()"/> </td>
            <td><input type="button" value="*" onclick="displayVal('*')"/> </td>
         </tr>
      </table>
</body>
</html>
